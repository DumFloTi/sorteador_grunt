<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playpen+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Sortear</h1>
        <form id="form-sorteador">
            <div>
                <label for="numero-max">Numero Maximo</label>
                <input type="number" id="numero-max" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear</button>
        </form>
        <div class="resultado">
            <p>Numero sorteado: <span id="numero-sorteado"></span></p>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
